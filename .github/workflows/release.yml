name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./... -v

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/agentic-ops-darwin-amd64 ./cmd/agentic-ops
          
          # Darwin ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/agentic-ops-darwin-arm64 ./cmd/agentic-ops
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/agentic-ops-linux-amd64 ./cmd/agentic-ops
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/agentic-ops-linux-arm64 ./cmd/agentic-ops
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/agentic-ops-windows-amd64.exe ./cmd/agentic-ops
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dist/agentic-ops-windows-arm64.exe ./cmd/agentic-ops

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/agentic-ops-darwin-amd64
            dist/agentic-ops-darwin-arm64
            dist/agentic-ops-linux-amd64
            dist/agentic-ops-linux-arm64
            dist/agentic-ops-windows-amd64.exe
            dist/agentic-ops-windows-arm64.exe
            dist/checksums.txt
          generate_release_notes: true
